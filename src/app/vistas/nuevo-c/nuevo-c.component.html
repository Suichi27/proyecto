<app-header></app-header>


        <div class="container">

                <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Paciente</label>
                        <input type="text" class="form-control"  placeholder="Nombre del paciente" formControlName="pacienteId">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Fecha</label>
                        <input type="text" class="form-control"  placeholder="AAAA-MM-DD" formControlName="fecha">
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label for="exampleFormControlInput1">Inicio</label>
                            <input type="text" class="form-control"  placeholder="00:00:00" formControlName="horaInicio">     
                        </div>
                        <div class="col">
                            <label for="exampleFormControlInput1">Fin</label>
                            <input type="text" class="form-control"  placeholder="00:00:00" formControlName="horaFin">     
                        </div>
                        <div class="col">
                            <label for="exampleFormControlInput1">Estado</label>
                            <input type="text" class="form-control"  placeholder="Estado de cita" formControlName="estado">     
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label for="exampleFormControlInput1">Motivo</label>
                            <input type="text" class="form-control"  placeholder="Motivo" formControlName="motivo">     
                        </div>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-dark" (click)="salir()">Salir</button>
                    
         </form>

        </div>

<app-footer></app-footer>
